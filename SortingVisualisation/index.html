<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container justify-space-between" style="height: 100vh">
    <div class="row my-4 justify-content-center">
        <div class="form-inline">
            <div class="form-group">
                <label for="arrayInput"></label><input type="text" class="form-control" id="arrayInput"
                                                       value="40,30"
                                                       aria-describedby="emailHelp"
                                                       placeholder='10,20,40,50'>
            </div>
            <button class="  btn btn-primary" onclick="buttonCLickHandler(event)">Go</button>
        </div>
    </div>
    <div class="row">
        <div id="canvas" class="col-sm-12">
        </div>
    </div>
    <div class="row">
        <button class="  btn btn-primary" onclick="sortButtonClickHandler(event)">Sort</button>
    </div>
    <div class="row ">

        <div id="canvas_result" class="col-sm-12">

        </div>
    </div>
</div>


<script src="../js/p5/p5.js"></script>
<script src="SquareBox.js"></script>
<script src="index.js"></script>
</body>
</html>
